<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Men's Upgrade Assessment</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>

/* ===== BASE ===== */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
}

body {
  background: #0c0f14;
  color: white;
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 390px;
  min-height: 100vh;
  padding: 16px; /* кратно 4 */
}

/* ===== SCREEN ===== */

.screen {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background-size: cover;
  background-position: center;
  position: relative;
  padding: 16px;
}

.screen::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
}

.inner {
  position: relative;
  z-index: 2;
  display: flex;
  flex-direction: column;
  flex: 1;
}

/* ===== LOGO ===== */

.logo {
  text-align: center;
  font-weight: 800;
  font-size: 20px;
  margin-bottom: 16px;
}

/* ===== PROGRESS ===== */

.progress {
  height: 4px;
  background: #1c212b;
  border-radius: 4px;
  overflow: hidden;
  margin-bottom: 24px;
}

.progress-bar {
  height: 100%;
  background: linear-gradient(90deg,#4f8cff,#00d4ff);
  transition: 0.3s ease;
}

/* ===== CONTENT ===== */

.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

h1, h2 {
  margin-bottom: 16px;
  line-height: 1.3;
}

p {
  margin-bottom: 24px;
  color: #c0c5cf;
  line-height: 1.5;
}

/* ===== OPTIONS ===== */

.options {
  display: flex;
  flex-direction: column;
  gap: 12px; /* кратно 4 */
  margin-bottom: 24px;
}

.option {
  display: flex;
  align-items: center;
  gap: 12px;
  background: rgba(255,255,255,0.06);
  padding: 12px;
  border-radius: 12px;
  border: 1px solid transparent;
  cursor: pointer;
  transition: 0.2s ease;
}

.option img {
  width: 48px;
  height: 48px;
  border-radius: 8px;
  object-fit: cover;
}

.option.selected {
  border-color: #4f8cff;
  background: rgba(79,140,255,0.15);
}

/* ===== BUTTONS ===== */

.button-row {
  display: flex;
  gap: 12px;
}

.btn {
  width: 100%;
  padding: 16px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
}

.btn-primary {
  background: linear-gradient(90deg,#4f8cff,#00d4ff);
  color: white;
}

.btn-secondary {
  background: #1c212b;
  color: #c0c5cf;
}

.small {
  font-size: 12px;
  text-align: center;
  margin-top: 12px;
  color: #6d7482;
}

/* ===== LOADER ===== */

.loader {
  border: 4px solid #1c212b;
  border-top: 4px solid #4f8cff;
  border-radius: 50%;
  width: 48px;
  height: 48px;
  margin: 32px auto;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

</style>
</head>

<body>

<div class="app" id="app"></div>

<script>

const screens = [

{type:"text",bg:"https://images.unsplash.com/photo-1517836357463-d25dfeac3438",
title:"Upgrade Yourself",
text:"This short assessment will evaluate your discipline, focus and physical energy."},

{type:"question",
bg:"https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b",
title:"How would you describe your current shape?",
options:[
{img:"https://images.unsplash.com/photo-1599058917212-d750089bc07e",text:"Strong & athletic"},
{img:"https://images.unsplash.com/photo-1583454110551-21f2fa2afe61",text:"Average"},
{img:"https://images.unsplash.com/photo-1546484959-f0fcbf1b5e4e",text:"Low energy"}
]},

{type:"loading"},

{type:"paywall",
bg:"https://images.unsplash.com/photo-1558611848-73f7eb4001a1"}

];

let current = 0;

function render(){
const screen = screens[current];
const progress = (current/(screens.length-1))*100;

document.getElementById("app").innerHTML = `
<div class="screen" style="background-image:url('${screen.bg || ""}')">
<div class="inner">

<div class="logo">UPGRADE</div>

<div class="progress">
<div class="progress-bar" style="width:${progress}%"></div>
</div>

<div class="content">
${renderContent(screen)}
</div>

${current>0 ? `<div class="button-row">
<button class="btn btn-secondary" onclick="prev()">Back</button>
</div>` : ""}

</div>
</div>`;
}

function renderContent(screen){

if(screen.type==="text"){
return `
<h1>${screen.title}</h1>
<p>${screen.text}</p>
<button class="btn btn-primary" onclick="next()">Continue</button>
`;
}

if(screen.type==="question"){
return `
<h2>${screen.title}</h2>
<div class="options">
${screen.options.map(o=>`
<div class="option" onclick="select(this)">
<img src="${o.img}">
<div>${o.text}</div>
</div>
`).join("")}
</div>
<button class="btn btn-primary" onclick="next()">Continue</button>
`;
}

if(screen.type==="loading"){
setTimeout(()=>next(),2000);
return `
<h1>Analyzing your profile...</h1>
<div class="loader"></div>
`;
}

if(screen.type==="paywall"){
return `
<h1>Choose Your Upgrade Plan</h1>

<div class="option">Monthly — $19.99</div>
<div class="option selected">3 Months — $39.99 (Best Value)</div>
<div class="option">Annual — $79.99</div>

<button class="btn btn-primary">Unlock My Plan</button>
<p class="small">Auto-renews. Cancel anytime.</p>
`;
}
}

function next(){
if(current < screens.length-1){
current++;
render();
}
}

function prev(){
if(current>0){
current--;
render();
}
}

function select(el){
document.querySelectorAll(".option").forEach(o=>o.classList.remove("selected"));
el.classList.add("selected");
}

render();

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Men's Upgrade Assessment</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>

/* ===== RESET ===== */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
}

html, body {
  height: 100%;
  overflow: hidden;
}

body {
  background: #0c0f14;
  display: flex;
  justify-content: center;
  color: white;
}

/* ===== APP WRAPPER ===== */

.app {
  width: 100%;
  max-width: 430px;
  height: 100dvh;
}

/* ===== SCREEN ===== */

.screen {
  height: 100%;
  width: 100%;
  padding: 16px;
  display: flex;
  flex-direction: column;
  background-size: cover;
  background-position: center;
  position: relative;
}

.screen::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
}

.inner {
  position: relative;
  z-index: 2;
  display: flex;
  flex-direction: column;
  height: 100%;
}

/* ===== LOGO ===== */

.logo {
  text-align: center;
  font-weight: 800;
  font-size: 20px;
  margin-bottom: 16px;
}

/* ===== PROGRESS ===== */

.progress {
  height: 4px;
  background: #1c212b;
  border-radius: 4px;
  overflow: hidden;
  margin-bottom: 24px;
}

.progress-bar {
  height: 100%;
  background: linear-gradient(90deg,#4f8cff,#00d4ff);
  transition: 0.3s;
}

/* ===== CONTENT ===== */

.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

h1, h2 {
  margin-bottom: 16px;
  line-height: 1.3;
}

p {
  margin-bottom: 24px;
  color: #c0c5cf;
}

/* ===== OPTIONS ===== */

.options {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 24px;
}

.option {
  padding: 12px;
  border-radius: 12px;
  background: rgba(255,255,255,0.06);
  border: 1px solid transparent;
  cursor: pointer;
  text-align: center;
}

.option.selected {
  border-color: #4f8cff;
  background: rgba(79,140,255,0.2);
}

/* ===== GRID OPTIONS ===== */

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin-bottom: 24px;
}

.grid-item {
  background: rgba(255,255,255,0.06);
  border-radius: 12px;
  padding: 8px;
  border: 1px solid transparent;
  text-align: center;
  cursor: pointer;
}

.grid-item img {
  width: 100%;
  height: 90px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 8px;
}

.grid-item.selected {
  border-color: #4f8cff;
  background: rgba(79,140,255,0.2);
}

/* ===== BUTTONS ===== */

.buttons {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.btn {
  width: 100%;
  padding: 16px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
}

.btn-primary {
  background: linear-gradient(90deg,#4f8cff,#00d4ff);
  color: white;
}

.btn-secondary {
  background: #1c212b;
  color: #c0c5cf;
}

/* ===== LOADER ===== */

.loader {
  border: 4px solid #1c212b;
  border-top: 4px solid #4f8cff;
  border-radius: 50%;
  width: 48px;
  height: 48px;
  margin: 32px auto;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.small {
  font-size: 12px;
  text-align: center;
  margin-top: 12px;
  color: #6d7482;
}

</style>
</head>
<body>

<div class="app" id="app"></div>

<script>

const screens = [

{type:"text",title:"Upgrade Yourself",text:"This assessment evaluates discipline, focus and strength.",bg:"https://images.unsplash.com/photo-1517836357463-d25dfeac3438"},

{type:"text",title:"Most men stay average.",text:"Structure separates leaders from followers.",bg:"https://images.unsplash.com/photo-1526406915894-7bcd65f60845"},

{type:"question",title:"Your current physical shape?",options:["Strong","Average","Needs work"],bg:"https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b"},

{type:"grid",title:"Which body type matches you?",images:[
{img:"https://images.unsplash.com/photo-1599058917212-d750089bc07e",label:"Athletic"},
{img:"https://images.unsplash.com/photo-1583454110551-21f2fa2afe61",label:"Lean"},
{img:"https://images.unsplash.com/photo-1546484959-f0fcbf1b5e4e",label:"Bulky"},
{img:"https://images.unsplash.com/photo-1594737625785-a6cbdabd333c",label:"Out of shape"}
]},

{type:"question",title:"How often do you train?",options:["4+ times","1-3 times","Rarely"]},

{type:"question",title:"Daily focus level?",options:["High","Medium","Low"]},

{type:"grid",title:"Your lifestyle?",images:[
{img:"https://images.unsplash.com/photo-1507679799987-c73779587ccf",label:"Entrepreneur"},
{img:"https://images.unsplash.com/photo-1521737604893-d14cc237f11d",label:"Corporate"},
{img:"https://images.unsplash.com/photo-1494790108377-be9c29b29330",label:"Creative"},
{img:"https://images.unsplash.com/photo-1520975922284-9e0d64f0c9b7",label:"Student"}
]},

{type:"question",title:"Sleep consistency?",options:["Strict","Inconsistent","Random"]},

{type:"question",title:"Nutrition strategy?",options:["Structured","Trying","None"]},

{type:"text",title:"Analyzing discipline...",text:"We evaluate performance patterns."},

{type:"loading"},

{type:"text",title:"High potential detected.",text:"But structure is inconsistent."},

{type:"text",title:"We built a system for you.",text:"Strength. Focus. Confidence."},

{type:"text",title:"In 30 days you may notice:",text:"Higher energy. Sharper focus."},

{type:"text",title:"48,000+ men upgraded.",text:"Consistency changes everything."},

{type:"text",title:"You're almost there.",text:"Choose your upgrade plan."},

{type:"paywall"}

];

let current = 0;

function render(){
const screen = screens[current];
const progress = (current/(screens.length-1))*100;

document.getElementById("app").innerHTML = `
<div class="screen" style="background-image:url('${screen.bg || ""}')">
<div class="inner">

<div class="logo">UPGRADE</div>

<div class="progress">
<div class="progress-bar" style="width:${progress}%"></div>
</div>

<div class="content">
${renderContent(screen)}
</div>

</div>
</div>`;
}

function renderContent(screen){

if(screen.type==="text"){
return `
<h1>${screen.title}</h1>
<p>${screen.text}</p>
<div class="buttons">
<button class="btn btn-primary" onclick="next()">Continue</button>
${current>0?'<button class="btn btn-secondary" onclick="prev()">Back</button>':''}
</div>
`;
}

if(screen.type==="question"){
return `
<h2>${screen.title}</h2>
<div class="options">
${screen.options.map(o=>`<div class="option" onclick="select(this)">${o}</div>`).join("")}
</div>
<div class="buttons">
<button class="btn btn-primary" onclick="next()">Continue</button>
<button class="btn btn-secondary" onclick="prev()">Back</button>
</div>
`;
}

if(screen.type==="grid"){
return `
<h2>${screen.title}</h2>
<div class="grid">
${screen.images.map(i=>`
<div class="grid-item" onclick="select(this)">
<img src="${i.img}">
<div>${i.label}</div>
</div>
`).join("")}
</div>
<div class="buttons">
<button class="btn btn-primary" onclick="next()">Continue</button>
<button class="btn btn-secondary" onclick="prev()">Back</button>
</div>
`;
}

if(screen.type==="loading"){
setTimeout(()=>next(),2000);
return `<h1>Analyzing...</h1><div class="loader"></div>`;
}

if(screen.type==="paywall"){
return `
<h1>Choose Your Upgrade Plan</h1>
<div class="option">Monthly — $19.99</div>
<div class="option selected">3 Months — $39.99</div>
<div class="option">Annual — $79.99</div>
<div class="buttons">
<button class="btn btn-primary">Unlock My Plan</button>
<button class="btn btn-secondary" onclick="prev()">Back</button>
</div>
<p class="small">Auto-renews. Cancel anytime.</p>
`;
}
}

function next(){ if(current < screens.length-1){ current++; render(); } }
function prev(){ if(current>0){ current--; render(); } }

function select(el){
el.parentNode.querySelectorAll('.option, .grid-item').forEach(o=>o.classList.remove('selected'));
el.classList.add('selected');
}

render();

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Men's Upgrade Assessment</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
}

body {
  background: #0c0f14;
  color: white;
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 390px;
  min-height: 100vh;
  padding: 20px;
}

.screen {
  display: none;
  flex-direction: column;
  min-height: 100vh;
}

.screen.active {
  display: flex;
}

.progress {
  height: 6px;
  background: #1a1f27;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 30px;
}

.progress-bar {
  height: 100%;
  background: linear-gradient(90deg,#4f8cff,#00d4ff);
  transition: 0.3s ease;
}

.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.center {
  text-align: center;
}

h1 {
  font-size: 26px;
  margin-bottom: 15px;
  font-weight: 800;
}

h2 {
  font-size: 22px;
  margin-bottom: 25px;
  font-weight: 700;
}

p {
  color: #aab0bb;
  margin-bottom: 20px;
  line-height: 1.5;
}

.options {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 30px;
}

.option {
  background: #151922;
  padding: 16px;
  border-radius: 14px;
  border: 1px solid transparent;
  cursor: pointer;
  transition: 0.2s ease;
}

.option:hover {
  border-color: #4f8cff;
}

.option.selected {
  border-color: #4f8cff;
  background: #1b2431;
}

.btn {
  background: linear-gradient(90deg,#4f8cff,#00d4ff);
  border: none;
  padding: 16px;
  border-radius: 14px;
  font-weight: 600;
  font-size: 16px;
  color: white;
  cursor: pointer;
  margin-top: 10px;
}

.btn:active {
  transform: scale(0.98);
}

.small {
  font-size: 13px;
  color: #6f7683;
  text-align: center;
  margin-top: 10px;
}

.card {
  background: #151922;
  padding: 18px;
  border-radius: 16px;
  margin-bottom: 15px;
}

.plan {
  border: 1px solid #2a313d;
  padding: 16px;
  border-radius: 16px;
  margin-bottom: 15px;
}

.plan.best {
  border: 2px solid #4f8cff;
  background: #192233;
}

.badge {
  font-size: 12px;
  background: #4f8cff;
  padding: 4px 8px;
  border-radius: 8px;
  display: inline-block;
  margin-bottom: 8px;
}

.loader {
  border: 4px solid #1a1f27;
  border-top: 4px solid #4f8cff;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  margin: 30px auto;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="app" id="app"></div>

<script>
const screens = [

{type:"text",title:"Upgrade Yourself",text:"This short assessment will evaluate your discipline, physical energy, focus, and drive."},

{type:"text",title:"Most men never reach their full potential.",text:"Not because they lack talent — but because they lack structure."},

{type:"question",title:"How would you describe your current physical shape?",options:["Strong & athletic","Average, could improve","Low energy & inconsistent"]},

{type:"question",title:"How often do you train per week?",options:["4+ times","1–3 times","Rarely"]},

{type:"text",title:"Structured men win.",text:"Consistency multiplies results."},

{type:"question",title:"How would you rate your daily focus?",options:["Extremely focused","Distracted sometimes","Struggle to concentrate"]},

{type:"question",title:"How confident are you socially?",options:["Very confident","Depends on context","Often insecure"]},

{type:"text",title:"You're doing better than 73% of men.",text:"Let's go deeper."},

{type:"question",title:"How consistent is your sleep schedule?",options:["Strict routine","Inconsistent","Random"]},

{type:"question",title:"Do you follow a nutrition strategy?",options:["Structured plan","Try to eat healthy","No system"]},

{type:"text",title:"Elite men focus on 3 pillars.",text:"Strength. Focus. Discipline."},

{type:"question",title:"How often do you procrastinate?",options:["Rarely","Sometimes","Frequently"]},

{type:"question",title:"How satisfied are you with your income?",options:["Fully satisfied","Improving","Frustrated"]},

{type:"loading"},

{type:"text",title:"Your results are ready.",text:"Here's what we discovered."},

{type:"text",title:"High potential detected.",text:"But inconsistent structure slows progress."},

{type:"text",title:"We built a system for you.",text:"Improve strength, focus, and confidence."},

{type:"text",title:"In 30 days you may notice:",text:"• Higher energy\n• Sharper focus\n• Stronger discipline"},

{type:"text",title:"48,000+ men upgraded already.",text:"Consistency changes everything."},

{type:"paywall"}

];

let current = 0;

function render(){
const app = document.getElementById("app");
const progress = Math.min((current/(screens.length-1))*100,100);

app.innerHTML = `
<div class="screen active">
<div class="progress"><div class="progress-bar" style="width:${progress}%"></div></div>
<div class="content">
${renderContent(screens[current])}
</div>
</div>`;
}

function renderContent(screen){
if(screen.type==="text"){
return `<div>
<h1>${screen.title}</h1>
<p>${screen.text.replace(/\n/g,"<br>")}</p>
<button class="btn" onclick="next()">Continue</button>
</div>`;
}

if(screen.type==="question"){
return `<div>
<h2>${screen.title}</h2>
<div class="options">
${screen.options.map(o=>`<div class="option" onclick="select(this)">${o}</div>`).join("")}
</div>
<button class="btn" onclick="next()">Continue</button>
</div>`;
}

if(screen.type==="loading"){
setTimeout(()=>next(),2000);
return `<div class="center">
<h1>Analyzing your discipline profile...</h1>
<div class="loader"></div>
</div>`;
}

if(screen.type==="paywall"){
return `
<h1>Choose Your Upgrade Plan</h1>

<div class="plan">
<h3>Monthly</h3>
<p>$19.99 / month</p>
</div>

<div class="plan best">
<div class="badge">Best Value</div>
<h3>3 Months</h3>
<p>$39.99</p>
</div>

<div class="plan">
<h3>Annual</h3>
<p>$79.99</p>
</div>

<button class="btn">Unlock My Plan</button>
<p class="small">Auto-renews. Cancel anytime.</p>
`;
}
}

function next(){
if(current < screens.length-1){
current++;
render();
}
}

function select(el){
document.querySelectorAll(".option").forEach(o=>o.classList.remove("selected"));
el.classList.add("selected");
}

render();
</script>

</body>
</html>
